<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Chart Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #chart {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Mermaid Chart Generator</h1>

    <!-- Text Area to Input Mermaid Code -->
    <textarea id="mermaidInput" placeholder="Type your Mermaid code here..."></textarea>

    <!-- Button to Generate Chart -->
    <button onclick="generateChart()">Generate Chart</button>

    <!-- Div to Display the Generated Chart -->
    <div id="chart"></div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ startOnLoad: true });

        // Function to Generate the Chart
        function generateChart() {
            const input = document.getElementById('mermaidInput').value; // Get the Mermaid code
            const chartDiv = document.getElementById('chart'); // Get the chart display area

            try {
                // Render the chart
                const uniqueId = 'mermaidChart'; // A unique ID for the chart
                chartDiv.innerHTML = `<div class="mermaid" id="${uniqueId}">${input}</div>`;
                mermaid.contentLoaded(); // Notify Mermaid to render the content
            } catch (error) {
                chartDiv.innerHTML = '<p style="color: red;">Error generating chart. Please check your Mermaid code.</p>';
                console.error('Mermaid rendering error:', error);
            }
        }
    </script>
</body>

</html>
